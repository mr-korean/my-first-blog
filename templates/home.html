{% extends "base.html" %}
{% block title %}{% endblock %}
{% load staticfiles %}

{% block content %}
    <h2>장고 어플리케이션</h2>
    <ul>
        {% for appname in object_list %}
        {% with appname|add:":"|add:"index" as urlvar %}
            <li><a href="{% url urlvar %}">{{ appname }}</a></li>
        {% endwith %}
        {% endfor %}
    </ul>
{% endblock content %}
