{% extends "base.html" %} {% block subtitle %} 로그인 {% endblock %} {% load staticfiles %} {% block content %}
<form action="." method="post">
    <div class="form-group">
        {% csrf_token %} {% if form.errors %}
        <div class="alert alert-danger">오류가 발생했습니다. 다시 입력하세요.</div>
        {% endif %}
        <p>아이디와 비밀번호를 입력하세요.</p>
        <div class="form-group">
            <label>아이디:</label> {{ form.username }}
        </div>
        <div class="form-group">
            <label>비밀번호:</label> {{ form.password }}
        </div>
        <input type="submit" value="로그인">
        <input type="hidden" name="next" value "{{ next }}" />
    </div>
</form>
{% endblock %}
